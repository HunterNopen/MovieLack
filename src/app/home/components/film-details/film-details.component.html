<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card text-black">
            @if (film) {
            <img src="{{film.film_img}}"
              class="card-img-top" alt="Apple Computer" />
            <div class="card-body">
              <div class="text-center">
                <h5 class="card-title">{{film.title}}</h5>
                <p class="text-muted mb-4">{{film.overview}}</p>
              </div>
              <div>
                <div class="d-flex justify-content-between">
                  <span>Price:</span><span>{{film.price | currency: 'USD'}}</span>
                </div>
                <div class="d-flex justify-content-between">
                    <app-rating [score]='film.rating'></app-rating>
                </div>
              </div>
              <div class="d-flex justify-content-between total font-weight-bold mt-4">
                <button type="button" class="btn btn-info" (click)="addToCart()">Add to Cart!</button>
              </div>
            </div>
        }
          </div>
        </div>
      </div>
    </div>
</section>
